<div class="content">
  <h1> Maps </h1>
</div>
<div class="content">
  @for (map of maps | async; track map) {
  <div>
    <mat-card class="map-card is-focusable" appearance="outlined" (click)="visitMap(map.mapName)">
      <img mat-card-image
        src="https://steamuserimages-a.akamaihd.net/ugc/2051987356391031626/954AFE6BE864F857A01ADAD31F2AFFA7E6EF6A8E/">
      <mat-card-header>
        <mat-card-title class="map-title">{{ map.mapName }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="spy">
          107% Difficulty: {{ map.tierSpyPro }}
        </div>
        <div class="sniper">
          100%: {{ map.tierSpyPro }}
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  }
</div>
